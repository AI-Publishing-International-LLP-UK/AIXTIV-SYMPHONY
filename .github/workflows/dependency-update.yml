name: Aixtiv Symphony Dependency Management

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  workflow_dispatch:      # Allow manual triggering

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1
          
      - name: Run Dependency Updates
        run: |
          bash ./update-dependencies.sh
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: weekly dependency updates across all modules"
          title: "ü§ñ Weekly Dependency Updates"
          body: |
            ## Automated Dependency Updates
            
            This PR updates dependencies across all Aixtiv Symphony modules:
            - Academy
            - Wing
            - VLS
            - Integration Gateway
            - Core Protocols
            and more...
            
            üìù See dependency-report.md for detailed changes.
            
            ### ‚ö†Ô∏è Review Checklist
            - [ ] Check dependency-report.md for major version changes
            - [ ] Verify CI tests pass
            - [ ] Test critical module functionality
            
            Auto-generated by Aixtiv Symphony Dependency Management workflow
          branch: dependency-updates
          base: main
          labels: |
            dependencies
            automated-pr
            
      - name: Upload Dependency Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-report.md
