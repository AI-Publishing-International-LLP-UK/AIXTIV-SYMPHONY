<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https://us-west1-aixtiv-symphony.cloudfunctions.net; img-src 'self' data:; style-src 'self' 'unsafe-inline'; frame-ancestors 'none'"><meta http-equiv="X-Frame-Options" content="DENY"><meta http-equiv="X-Content-Type-Options" content="nosniff"><meta name="referrer" content="strict-origin-when-cross-origin"><title>Dr. Claude Interface (Secured)</title><style>body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      color: #333;
      line-height: 1.6;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #555;
    }
    
    .auth-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .auth-screen h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .auth-screen p {
      margin-bottom: 30px;
      max-width: 500px;
    }
    
    .auth-button {
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .auth-button:hover {
      background-color: #1a68d1;
    }</style><script defer="defer" src="/bundle.js"></script></head><body><div id="root"><div class="loading">Loading Dr. Claude Interface...</div></div><script>(function() {
      // Simple check for authentication token
      function isAuthenticated() {
        return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      }
      
      // Display auth screen if not authenticated
      function showAuthScreen() {
        const root = document.getElementById('root');
        root.innerHTML = `
          <div class="auth-screen">
            <h1>Dr. Claude Interface</h1>
            <p>This interface is secured and requires authentication. Please authenticate to access the Dr. Claude Interface.</p>
            <button class="auth-button" onclick="redirectToAuth()">Authenticate</button>
          </div>
        `;
      }
      
      // Redirect to auth page
      window.redirectToAuth = function() {
        window.location.href = '/auth';
      }
      
      // Check auth on load
      if (!isAuthenticated()) {
        showAuthScreen();
      }
    })();</script><script src="/bundle.js" defer="defer"></script></body></html>
