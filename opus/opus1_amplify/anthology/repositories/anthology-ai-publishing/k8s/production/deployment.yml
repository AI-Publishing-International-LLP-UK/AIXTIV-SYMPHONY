apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-publishing
  namespace: coaching2100
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-publishing
      org: coaching2100
  template:
    metadata:
      labels:
        app: ai-publishing
        org: coaching2100
    spec:
      containers:
      - name: ai-processor
        image: gcr.io/api-for-warp-drive/ai-processor
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DOMAIN
          value: "coaching2100.com"
        - name: PROJECT_ID
          value: "api-for-warp-drive"