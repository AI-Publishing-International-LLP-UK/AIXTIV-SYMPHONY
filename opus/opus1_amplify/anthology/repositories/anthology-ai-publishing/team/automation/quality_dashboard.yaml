# Quality Control Dashboard Configuration

version: '2.0'
type: monitoring-dashboard
security: TOP_SECRET

monitoring_metrics:
  content_quality:
    - accuracy_rate
    - formatting_compliance
    - metadata_completeness
    - market_readiness

  agent_performance:
    - processing_speed
    - error_rate
    - quality_score
    - adaptation_rate

  publishing_success:
    - submission_rate
    - approval_rate
    - distribution_status
    - market_performance

alerts:
  quality_breach:
    threshold: 99.9
    notification: immediate
    action: workflow_pause

  performance_issues:
    threshold: 95.0
    notification: priority
    action: agent_review

  system_errors:
    threshold: any
    notification: immediate
    action: technical_support