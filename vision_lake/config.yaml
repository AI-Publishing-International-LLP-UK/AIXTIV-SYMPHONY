# Vision Lake Configuration
project_id: api-for-warp-drive
region: us-west1
zone: us-west1-b

storage:
  bucket_name: vision-lake-main
  lifecycle_rules:
    - action: SetStorageClass
      storage_class: NEARLINE
      condition:
        age_days: 30

vertex_workbench:
  instance_name: vision-lake-notebooks
  machine_type: n1-standard-4
  network: default
  subnet: default
  no_public_ip: true

data_transfer:
  source_locations:
    - las_vegas
    - iowa
  schedule: daily
  window_start: '02:00'
  window_end: '06:00'
