steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['ci']
    id: 'install-dependencies'

  # Run linting and tests
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'lint']
    id: 'run-lint'
    
  - name: 'node:18'
    entrypoint: npm
    args: ['test']
    id: 'run-tests'
    
  # Build the application
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jira-integration:$COMMIT_SHA', '.']
    id: 'build-docker-image'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/jira-integration:$COMMIT_SHA']
    id: 'push-docker-image'
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jira-integration'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jira-integration:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-cloud-run'
    
  # Deploy Jira webhook handler Cloud Function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'functions'
      - 'deploy'
      - 'jira-webhook-handler'
      - '--gen2'
      - '--runtime'
      - 'nodejs18'
      - '--trigger-http'
      - '--source'
      - '.'
      - '--entry-point'
      - 'handleJiraWebhook'
      - '--region'
      - 'us-west1'
      - '--allow-unauthenticated'
    id: 'deploy-webhook-function'

# Store the Docker image in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/jira-integration:$COMMIT_SHA'
  
# Define options
options:
  logging: CLOUD_LOGGING_ONLY