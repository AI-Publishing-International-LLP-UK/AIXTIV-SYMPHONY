# Blockchain Verification Configuration
version: '1.0.0'

blockchain_verification:
  protocol:
    type: 'ethereum'
    network: 'mainnet'
    contract_address: '${CONTRACT_ADDRESS}'
  
  verification:
    qr_code:
      format: 'QR_FORMAT_HIGH'
      error_correction: 'L'
      size: 256
    metadata:
      - timestamp
      - system_state_hash
      - deployment_id
      - owner_signature
  
  smart_contract:
    functions:
      - verify_deployment
      - validate_state
      - record_change
      - confirm_ownership
  
  owner_protection:
    heir_system:
      inheritance_rules:
        - ownership_transfer_protocol
        - access_rights_inheritance
        - data_protection_policy
    verification_method:
      - multi_signature
      - time_lock
      - proof_of_authority
  
  deployment_record:
    fields:
      - deployment_hash
      - timestamp
      - owner_id
      - system_state
      - validation_results
    storage:
      type: 'ipfs'
      retention: 'permanent'

