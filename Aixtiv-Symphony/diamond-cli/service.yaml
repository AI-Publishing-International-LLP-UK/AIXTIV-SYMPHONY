apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: elevenlabs-self-healer
  labels:
    app: elevenlabs-self-healer
    component: pcp-system
    tier: diamond-sao
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "true"
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
      - image: gcr.io/api-for-warp-drive/elevenlabs-self-healer:latest
        ports:
        - containerPort: 8080
        env:
        - name: PROJECT_ID
          value: "api-for-warp-drive"
        - name: OAUTH2_ENABLED
          value: "true"
        - name: NODE_ENV
          value: "production"
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "0.5"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
