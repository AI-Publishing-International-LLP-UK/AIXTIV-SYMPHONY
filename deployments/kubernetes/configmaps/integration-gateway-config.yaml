apiVersion: v1
kind: ConfigMap
metadata:
  name: integration-gateway-config
  labels:
    app: integration-gateway
data:
  # Basic application configuration
  NODE_ENV: "production"
  PORT: "8080"
  LOG_LEVEL: "info"
  
  # Service specific configuration
  MAX_CONCURRENT_REQUESTS: "50"
  REQUEST_TIMEOUT_MS: "30000"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Service configuration
  MIN_INSTANCES: "1"
  MAX_INSTANCES: "5"
  MEMORY: "1Gi"
  CPU: "1"
  TIMEOUT: "300s"
  
  # Additional configuration
  CACHE_TTL: "3600"
  MAX_PAYLOAD_SIZE: "10mb"
  ENABLE_SWAGGER: "false"
  
  # Feature flags
  FEATURE_FLAGS_ENABLED: "true"
  MONITORING_ENABLED: "true"
  
  # Gateway metadata from gateway-config.yaml
  GATEWAY_NAME: "integration-gateway"
  GATEWAY_DISPLAY_NAME: "Integration Gateway Service"
  GATEWAY_DESCRIPTION: "API Gateway for service integration and orchestration"
  GATEWAY_REGION: "us-west1"
  SERVICE_ACCOUNT: "drlucyautomation@api-for-warp-drive.iam.gserviceaccount.com"

