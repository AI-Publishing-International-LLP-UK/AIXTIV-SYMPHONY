apiVersion: v1
kind: ConfigMap
metadata:
  name: integration-gateway-cors-config
data:
  cors.json: |
    {
      "allowOrigins": [
        "https://*.example.com",
        "https://console.cloud.google.com"
      ],
      "allowMethods": [
        "GET",
        "POST",
        "PUT",
        "DELETE",
        "OPTIONS"
      ],
      "allowHeaders": [
        "Authorization",
        "Content-Type"
      ],
      "maxAge": 3600
    }

