name: Deploy Lucy Auto Agent

on:
  push:
    paths:
      - 'agents/lucy-auto/**'
      - 'config/job-spec-lucy.json'
  workflow_dispatch:

env:
  PROJECT_ID: api-for-warp-drive
  REGION: us-west1
  AGENT_NAME: lucy-auto

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3
      
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: '${{ env.AGENT_NAME }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'
      
      - uses: google-github-actions/setup-gcloud@v1
      
      - name: Deploy Agent
        run: |
          gcloud ai agents update ${{ env.AGENT_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --location=${{ env.REGION }} \
            --config=config/job-spec-lucy.json
      
      - name: Update Status
        run: |
          sed -i 's/"status": ".*"/"status": "DEPLOYED"/' config/agents.json
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config/agents.json
          git commit -m "Update Lucy Auto agent status"
          git push
      
      - name: Health Check
        run: |
          sleep 30
          STATUS=$(gcloud ai agents describe ${{ env.AGENT_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --location=${{ env.REGION }} \
            --format="value(state)")
          [[ "$STATUS" == "ACTIVE" ]] || exit 1