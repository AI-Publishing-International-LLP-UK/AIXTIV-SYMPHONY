<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }
    .number-21 {
      fill: #4169E1; /* Royal Blue */
    }
    .number-00 {
      fill: #0B1BBB; /* Turquoise Blue */
    }
    .circle {
      fill: none;
      stroke: #4169E1;
      stroke-width: 2;
    }
  </style>
  
  <!-- "21" with slight angle -->
  <g transform="translate(20, 15) rotate(-3)">
    <text x="0" y="40" class="logo-text number-21" font-size="45">21</text>
  </g>
  
  <!-- "00" with circular element -->
  <g transform="translate(85, 15)">
    <text x="0" y="40" class="logo-text number-00" font-size="45">00</text>
    <circle cx="30" cy="25" r="40" class="circle" />
  </g>
  
  <!-- ".cool" descriptor -->
  <text x="160" y="55" class="logo-text" font-size="18" fill="#006850">.cool</text>
</svg>