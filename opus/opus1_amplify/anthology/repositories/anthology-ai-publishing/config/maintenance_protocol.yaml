system_health:
  monitoring:
    metrics:
      - name: "System Response Time"
        threshold: "200ms"
        alert_threshold: "500ms"
      - name: "Error Rate"
        threshold: "0.1%"
        alert_threshold: "1%"
      - name: "Memory Usage"
        threshold: "75%"
        alert_threshold: "90%"
      - name: "CPU Usage"
        threshold: "70%"
        alert_threshold: "85%"

  optimization:
    schedules:
      - name: "Database Optimization"
        frequency: "weekly"
        duration: "2 hours"
      - name: "Cache Refresh"
        frequency: "daily"
        duration: "15 minutes"
      - name: "Log Rotation"
        frequency: "daily"
        duration: "5 minutes"

  owner_notifications:
    channels:
      - email
      - sms
      - command_center_alert
      - mobile_app_notification
    
    categories:
      - name: "Critical Updates"
        notify_within: "1 hour"
      - name: "Performance Improvements"
        notify_within: "24 hours"
      - name: "Regular Maintenance"
        notify_within: "72 hours"
      - name: "System Enhancements"
        notify_within: "1 week"

  maintenance_schedule:
    regular_maintenance:
      frequency: "weekly"
      window: "Sunday 00:00-04:00 UTC"
      activities:
        - system_updates
        - security_patches
        - performance_optimization
        - backup_verification
    
    emergency_procedures:
      response_time: "15 minutes"
      escalation_path:
        - on_call_engineer
        - team_lead
        - system_architect
        - cto

    rollback_protocol:
      backup_frequency: "4 hours"
      retention_period: "30 days"
      verification_steps:
        - backup_integrity_check
        - data_consistency_verification
        - system_state_validation

