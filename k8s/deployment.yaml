apiVersion: apps/v1
kind: Deployment
metadata:
  name: asoos-integration-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asoos-integration-gateway
  template:
    metadata:
      labels:
        app: asoos-integration-gateway
    spec:
      containers:
      - name: asoos-integration-gateway
        image: gcr.io/api-for-warp-drive/asoos-integration-gateway:latest
        ports:
        - containerPort: 8080
