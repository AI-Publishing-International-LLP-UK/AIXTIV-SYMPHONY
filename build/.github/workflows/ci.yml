name: API for Warp Drive CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint || echo "No lint command configured"
        
      - name: Run unit tests
        run: npm test || echo "No test command configured"
        
      - name: Run Postman/Newman tests
        run: |
          npm install -g newman
          cd /Users/as/build/deployment//Users/as/build/deployment//Users/as/build/deployment//Users/as/build/deployment//Users/as/build/deployment//Users/as/build/deployment//Users/as/build/deployment/tests/postman
          ./run-api-tests.sh
        
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: api-for-warp-drive
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          
      - name: Build and deploy to Cloud Run
        run: |
          gcloud builds submit --config=deployments/cloudbuild.yaml
          
      - name: Run post-deployment verification
        run: |
          # Wait for deployment to complete
          sleep 30
          # Verify deployed service is responding
          curl -s -o /dev/null -w "%{http_code}" https://$(gcloud run services list --platform managed --format="value(URL)" --filter="metadata.name:api-for-warp-drive") | grep 200
          
  monitoring-dashboard:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: api-for-warp-drive
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          
      - name: Deploy monitoring dashboard
        run: |
          gcloud monitoring dashboards create --config-from-file=monitoring/network-dashboard.json

