apiVersion: apps/v1
kind: Deployment
metadata:
  name: firebase-functions
  labels:
    app: firebase-functions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: firebase-functions
  template:
    metadata:
      labels:
        app: firebase-functions
    spec:
      containers:
      - name: firebase-functions
        image: firebase-functions:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: firebase-functions-service
  labels:
    app: firebase-functions
spec:
  selector:
    app: firebase-functions
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

