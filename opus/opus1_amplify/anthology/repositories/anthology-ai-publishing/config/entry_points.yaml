# Security Level Definitions
security_levels:
  level_0:
    description: No access, total lockout
    features: []
    
  level_1:
    description: Initial authentication and basic access
    features:
      - visualization_center_tour
      - vision_shop_access
      - basic_content_creation
      - standard_publishing
    agents: [Dr_Cypriot, Dr_Maria]
    
  level_2:
    description: Enhanced access with trial features
    features:
      - all_level_1
      - advanced_analytics
      - premium_content
      - collaboration_tools
      
  level_3:
    description: Full professional access
    features:
      - all_level_2
      - enterprise_features
      - custom_integrations
      - advanced_publishing

