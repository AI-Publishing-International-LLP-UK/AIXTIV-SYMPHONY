name: Gold Standards CI

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours instead of constantly

permissions:
  contents: read
  security-events: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check Rate Limit
        id: ratelimit
        run: |
          RATE_LIMIT=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/rate_limit)
          
          REMAINING=$(echo $RATE_LIMIT | jq .rate.remaining)
          
          if [ "$REMAINING" -lt 1000 ]; then
            echo "Rate limit too low ($REMAINING), skipping run"
            exit 0
          fi

      - uses: actions/checkout@v3
        if: success()
      
      - name: Set up environment
        if: success()
        run: |
          echo "WORKFLOW_STARTED=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          
      - name: Run Validations
        id: validate
        run: |
          # Check for required files
          for file in README.md LICENSE CODE_OF_CONDUCT.md; do
            if [ ! -f "$file" ]; then
              echo "::error::Missing required file: $file"
              exit 1
            fi
          done

  alert:
    needs: validate
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Process Alert
        run: |
          # Only alert if we haven't alerted in the last hour
          LAST_ALERT=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues?labels=alert&state=open" \
            | jq -r '.[0].created_at // empty')
          
          if [ -n "$LAST_ALERT" ]; then
            MINUTES_AGO=$(( ( $(date +%s) - $(date -d "$LAST_ALERT" +%s) ) / 60 ))
            if [ "$MINUTES_AGO" -lt 60 ]; then
              echo "Last alert was $MINUTES_AGO minutes ago. Skipping."
              exit 0
            fi
          fi
          
          if [ -n "${{ secrets.ALERT_WEBHOOK }}" ]; then
            curl -X POST \
              -H "Content-Type: application/json" \
              -d "{\"text\":\"⚠️ Gold Standards validation failed in ${{ github.repository }}\"}" \
              ${{ secrets.ALERT_WEBHOOK }}
          fi
