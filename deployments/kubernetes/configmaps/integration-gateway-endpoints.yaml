apiVersion: v1
kind: ConfigMap
metadata:
  name: integration-gateway-endpoints
  labels:
    app: integration-gateway
data:
  # API configurations
  API_WARP_DRIVE_V2_NAME: "warp-drive-config-v2"
  API_WARP_DRIVE_V2_DISPLAY_NAME: "Warp Drive API v2"
  API_WARP_DRIVE_V2_VERSION: "v2"
  API_WARP_DRIVE_V2_PATH: "/api/v2"
  
  API_WARP_DRIVE_V1_NAME: "warp-drive-config-v1"
  API_WARP_DRIVE_V1_DISPLAY_NAME: "Warp Drive API v1"
  API_WARP_DRIVE_V1_VERSION: "v1"
  API_WARP_DRIVE_V1_PATH: "/api/v1"
  
  API_PUBLISHING_NAME: "publishing-config-v1"
  API_PUBLISHING_DISPLAY_NAME: "Publishing API"
  API_PUBLISHING_VERSION: "v1"
  API_PUBLISHING_PATH: "/api/publishing"
  
  # Endpoint configuration
  HEALTH_CHECK_PATH: "/health"
  HEALTH_CHECK_METHOD: "GET"
  HEALTH_CHECK_BACKEND_SERVICE: "integration-gateway"
  HEALTH_CHECK_BACKEND_PATH: "/health"
  
  WARP_DRIVE_V2_PATH_PATTERN: "/api/v2/**"
  WARP_DRIVE_V2_BACKEND_SERVICE: "warp-drive-service-v2"
  
  WARP_DRIVE_V1_PATH_PATTERN: "/api/v1/**"
  WARP_DRIVE_V1_BACKEND_SERVICE: "warp-drive-service-v1"
  
  PUBLISHING_PATH_PATTERN: "/api/publishing/**"
  PUBLISHING_BACKEND_SERVICE: "publishing-service"
  
  # Service integration URLs
  AUTH_SERVICE_URL: "https://auth-service.example.com"
  AGENTS_SERVICE_URL: "https://agents-service.example.com"
  AGENT_SERVICE_URL: "https://dev-agent-service.example.com/api/v1"
  AUTHENTICATION_SERVICE_URL: "https://dev-auth-service.example.com/api/v1"

