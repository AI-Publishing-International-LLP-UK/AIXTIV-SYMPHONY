name: Anthology Container Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'containers/**'
      - 'integrations/**'
  workflow_dispatch:
    inputs:
      container_type:
        description: 'Container type to deploy'
        required: true
        type: choice
        options:
          - cms
          - lms
          - crm
          - enterprise
          - custom
      container_version:
        description: 'Container version'
        required: true
        default: 'latest'
        type: string
      target_regions:
        description: 'Target regions (comma-separated)'
        required: false
        default: 'us-west1,us-east1,europe-west1,asia-east1'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Determine container type
        id: container
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ github.event.inputs.container_type }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.container_version }}" >> $GITHUB_OUTPUT
          else
            # Determine container type from changed files
            CHANGED_DIRS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -o "containers/[^/]*" | sort -u)
            if [[ -z "$CHANGED_DIRS" ]]; then
              echo "No container directories changed"
              exit 1
            fi
            
            # Get the first container type
            CONTAINER_TYPE=$(echo $CHANGED_DIRS | head -n1 | cut -d'/' -f2)
            echo "type=$CONTAINER_TYPE" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Login to Google Container Registry
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}
      
      - name: Build and push container
        uses: docker/build-push-action@v4
        with:
          context: containers/${{ steps.container.outputs.type }}
          push: true
          tags: |
            gcr.io/859242575175/anthology-integration-${{ steps.container.outputs.type }}:${{ steps.container.outputs.version }}
            gcr.io/859242575175/anthology-integration-${{ steps.container.outputs.type }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-regions:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: ${{ fromJson(format('[{0}]', inputs.target_regions || 'us-west1,us-east1,europe-west1,asia-east1')) }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: 859242575175
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials anthology-${{ matrix.region }} \
            --region=${{ matrix.region }} \
            --project=859242575175
      
      - name: Update container image in region
        run: |
          # Update the container image in all subscriber namespaces that use this integration
          CONTAINER_TYPE="${{ github.event.inputs.container_type || needs.build.outputs.type }}"
          CONTAINER_VERSION="${{ github.event.inputs.container_version || 'latest' }}"
          
          # Get all namespaces with this integration
          NAMESPACES=$(kubectl get namespaces --no-headers | grep "^sub-" | awk '{print $1}')
          
          for NAMESPACE in $NAMESPACES; do
            # Check if this integration exists in the namespace
            if kubectl get deployment anthology-${CONTAINER_TYPE} -n ${NAMESPACE} &> /dev/null; then
              echo "Updating ${CONTAINER_TYPE} in namespace ${NAMESPACE}..."
              
              # Update the container image
              kubectl set image deployment/anthology-${CONTAINER_TYPE} \
                integration=gcr.io/859242575175/anthology-integration-${CONTAINER_TYPE}:${CONTAINER_VERSION} \
                -n ${NAMESPACE}
            fi
          done

  test-deployment:
    needs: [build, deploy-regions]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Test container deployment
        run: |
          CONTAINER_TYPE="${{ github.event.inputs.container_type || needs.build.outputs.type }}"
          CONTAINER_VERSION="${{ github.event.inputs.container_version || 'latest' }}"
          
          # Run integration tests to verify container functionality
          node ./scripts/test-container-deployment.js \
            --container-type=${CONTAINER_TYPE} \
            --container-version=${CONTAINER_VERSION}

  update-documentation:
    needs: [build, test-deployment]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update container documentation
        run: |
          CONTAINER_TYPE="${{ github.event.inputs.container_type || needs.build.outputs.type }}"
          CONTAINER_VERSION="${{ github.event.inputs.container_version || 'latest' }}"
          
          # Update container documentation
          node ./scripts/update-container-docs.js \
            --container-type=${CONTAINER_TYPE} \
            --container-version=${CONTAINER_VERSION} \
            --deployment-timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      
      - name: Commit documentation updates
        run: |
          git config --local user.email "anthology-bot@aixtiv.com"
          git config --local user.name "Anthology Bot"
          git add docs/containers
          git commit -m "Update documentation for ${{ github.event.inputs.container_type || needs.build.outputs.type }} container version ${{ github.event.inputs.container_version || 'latest' }}" || echo "No changes to commit"
          git push
