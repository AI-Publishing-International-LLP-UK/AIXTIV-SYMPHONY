steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-container'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/day1-service:$COMMIT_SHA',
      '--build-arg', 'BUILD_ENV=production',
      '-f', 'deployment/node/Dockerfile',
      '.'
    ]

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-container'
    args: ['push', 'gcr.io/$PROJECT_ID/day1-service:$COMMIT_SHA']
    waitFor: ['build-container']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args: [
      'run', 'deploy', 'day1-service',
      '--image', 'gcr.io/$PROJECT_ID/day1-service:$COMMIT_SHA',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'ENV=production'
    ]
    waitFor: ['push-container']

images:
  - 'gcr.io/$PROJECT_ID/day1-service:$COMMIT_SHA'

substitutions:
  _REGION: us-west1  # Default region

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
  dynamic_substitutions: true

