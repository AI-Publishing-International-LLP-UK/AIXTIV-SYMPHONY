name: Jira Integration Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'integration-gateway/integrations/jira/**'
      - 'integration-gateway/api/jira-webhooks.ts'
      - 'backend/services/jira-license/**'
      - 'frontend/opus1/dashboard/src/components/onboarding/ProjectTrackingLicense.tsx'
      - 'frontend/opus1/dashboard/src/components/admin/JiraLicenseManagement.tsx'
      - '.github/workflows/jira-integration-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

env:
  GCP_PROJECT_ID: api-for-warp-drive

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'integration-gateway/package.json'

      - name: Install dependencies
        run: |
          cd integration-gateway
          npm ci
          
      - name: Run linting and tests
        run: |
          cd integration-gateway
          npm run lint
          npm test -- --testPathPattern=integrations/jira
        continue-on-error: true
          
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          
      - name: Build and deploy Cloud Functions
        run: |
          cd integration-gateway
          gcloud functions deploy jira-webhook-handler \
            --gen2 \
            --runtime=nodejs18 \
            --region=us-west1 \
            --source=. \
            --entry-point=handleJiraWebhook \
            --trigger-http \
            --allow-unauthenticated
            
      - name: Deploy Cloud Run service
        run: |
          cd integration-gateway
          gcloud builds submit --tag gcr.io/${{ env.GCP_PROJECT_ID }}/jira-integration
          gcloud run deploy jira-integration \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/jira-integration \
            --platform managed \
            --region us-west1 \
            --allow-unauthenticated

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    needs: build-and-deploy-backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/opus1/dashboard/package.json'

      - name: Install dependencies
        run: |
          cd frontend/opus1/dashboard
          npm ci
          
      - name: Build frontend
        run: |
          cd frontend/opus1/dashboard
          npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Set up Firebase CLI
        run: npm install -g firebase-tools
          
      - name: Deploy to Firebase Hosting
        run: |
          cd frontend/opus1/dashboard
          firebase deploy --only hosting --project ${{ env.GCP_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-firestore-config:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    needs: build-and-deploy-backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
          
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Set up Firebase CLI
        run: npm install -g firebase-tools
          
      - name: Deploy Firestore rules and indices
        run: |
          cd backend/services/jira-license
          firebase deploy --only firestore --project ${{ env.GCP_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  configure-cloud-scheduler:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    needs: build-and-deploy-backend
    
    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          
      - name: Set up license billing scheduler
        run: |
          SCHEDULER_EXISTS=$(gcloud scheduler jobs list --format="value(name)" --filter="name=jira-license-billing" || echo "")
          
          if [ -z "$SCHEDULER_EXISTS" ]; then
            gcloud scheduler jobs create http jira-license-billing \
              --schedule="0 0 1 * *" \
              --time-zone="America/New_York" \
              --uri="https://us-west1-${{ env.GCP_PROJECT_ID }}.cloudfunctions.net/processBilling" \
              --http-method=POST \
              --oidc-service-account="${{ env.GCP_PROJECT_ID }}@appspot.gserviceaccount.com" \
              --oidc-token-audience="https://us-west1-${{ env.GCP_PROJECT_ID }}.cloudfunctions.net/processBilling"
          else
            echo "Scheduler job already exists"
          fi