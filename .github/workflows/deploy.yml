name: Deploy Lucy Webhook

on:
  push:
    branches: [ main ]
    paths:
      - 'lucy-webhook/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: api-for-warp-drive
  REGION: us-west4
  SERVICE: lucy-webhook

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r lucy-webhook/requirements.txt
          
      - name: Run tests
        run: |
          pytest lucy-webhook/tests --cov=lucy-webhook --cov-report=xml
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3
      
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-deploy-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Build and Deploy
        run: |
          # Build container
          gcloud builds submit \
            --config=lucy-webhook/cloudbuild.yaml \
            --substitutions=_REGION="${{ env.REGION }}",_SERVICE="${{ env.SERVICE }}"
            
          # Wait for deployment
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          # Configure service account
          kubectl apply -f kubernetes/lucy-webhook-service-account.yaml
          
      - name: Health Check
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')/health
          curl -s $URL | grep "healthy" || exit 1
      
      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.name,
              title: 'Deployment Failed: Lucy Webhook',
              body: 'The deployment of Lucy Webhook failed. Please check the workflow logs.'
            })